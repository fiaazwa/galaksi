<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
        <section>
            <div class="container justify-content-center mt-5 pt-5">
              <div class="row ">
                <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto ">
                  <div class="card mt-5 form-log" style=" background-color: #02022C;">
                    <div class="card-header pb-0 text-left ">
                      <h3 class="fw-bold text-white mt-4">Welcome</h3>
                      <p class="mb-0 text-white">Register with your email and password</p>
                    </div>
                    <hr style="color: white;">
                    <div class="card-body text-white">
                      <form role="form">
                        <label>Email</label>
                        <div class="mb-3">
                          <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-addon">
                        </div>
                        <label>Password</label>
                        <div class="mb-3">
                          <input type="email" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon">
                        </div>
                        <hr style="color: white;">
                        <div class="text-center">
                          <button type="button" class="btn btn-login text-white" style="padding: 5px 128px;  border: 1px solid;"><a href="#" class="text-decoration-none text-white">Register</a></button>
                        </div>
                      </form>
                    </div>
                    <div class="card-footer text-center pt-0 px-lg-2 px-1 text-white">
                      <p class="mb-4 text-sm mx-auto">
                        Already have an account?
                        <a href="#" class="font-weight-bold text-decoration-none">Log in</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

</body>
</html>
